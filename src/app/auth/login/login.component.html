<div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control ">
                      <input formControlName="email" class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                  </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control ">
                      <input formControlName="password" class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                </div>
                <div class="mt-6 has-text-centered">
                    <button class="button is-warning" [disabled]="loginForm.invalid" type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
