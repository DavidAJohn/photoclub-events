<div class="columns is-tablet">
    <div class="column is-half is-offset-one-quarter">
      <form [formGroup]="authForm">
      <div class="field">
        <label class="label">Name</label>
        <div class="control ">
          <input formControlName="username" class="input" type="text" placeholder="Name">
          <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
          </span>
          {{ authForm.get('username').errors | json }}
        </div>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control ">
          <input formControlName="email" class="input " type="email" placeholder="Email">
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
          </span>
          {{ authForm.get('email').errors | json }}
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control ">
          <input formControlName="password" class="input " type="password" placeholder="Password">
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
          </span>
          {{ authForm.get('password').errors | json }}
        </div>
      </div>
      <div class="field">
        <label class="label">Confirm Password</label>
        <div class="control ">
          <input formControlName="passwordConfirm" class="input " type="password" placeholder="Confirm Password">
          <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
          </span>
          {{ authForm.get('passwordConfirm').errors | json }}
        </div>
      </div>
      <div class="field pt-3">
        <div class="control">
          <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <div class="field is-grouped pt-5">
        <div class="control">
          <button class="button is-warning submit">Register</button>
        </div>
      </div>
      {{ authForm.errors | json}}
    </form>
    </div>
</div>
